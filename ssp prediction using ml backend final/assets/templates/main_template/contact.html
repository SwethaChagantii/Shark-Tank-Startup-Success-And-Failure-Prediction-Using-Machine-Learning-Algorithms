<body>
    <div class="header_section container-fluid" style="background: linear-gradient(90deg,#5d4157, #d3959b);">
        <div class="row">
            <div class="col-md-12">
                <div class="container-fluid px-0">
                    <nav class="navbar navbar-expand-sm navbar-dark bg-black py-0 px-0">
                        <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div>
                            <a href="{% url 'home' %}"><img style="width:71px;" src="{% static 'user_static/images/rocket.png' %}">
                            </a>
                        </div>
                        
                        <div class="collapse navbar-collapse mr-5" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item ">

                                <li class="nav-item">
                                    <a class="nav-link font-weight-bold text-black" href="{% url 'admin_login' %}">Admin</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link font-weight-bold text-black" href="{% url 'contact' %}">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="footer_section layout_padding">
        <div class="container">
            <div class="footer_main">
                <div class="footer_left">
                    
                    <li class="nav-item">
                        <a class="nav-link" style="background-color:rosybrown;color:white !important; font-size: 30px; padding:2px;border-radius: 10px;" href="{% url 'contact' %}">CONTACT</a>
                      </li>
                      
                </div>
                <div class="footer_left">
                    <div class="location_text"><img src="{% static 'user_static/images/map-icon.png' %}"><span class="padding_left_15">Andhra Pradesh</span></div>
                </div>
                <div class="footer_left">
                    <div class="location_text"><img src="{% static 'user_static/images/call-icon.png' %}"><span class="padding_left_15">+91 1234567890</span></div>
                </div>
                <div class="footer_left">
                    <div class="location_text"><img src="{% static 'user_static/images/mail-icon.png' %}"><span class="padding_left_15">ssp.com</span></div>
                </div>
            </div>
            <div class="contact_section">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mail_section">
                            <input type="" class="email_text" placeholder="Name" name="Name">
                            <input type="" class="email_text" placeholder="Email" name="Email">
                            <input type="" class="email_text" placeholder="Phone Number" name="Phone Number">
                            <textarea class="massage_text" placeholder="Message" rows="5" id="comment" name="Message"></textarea>
                            <div class="send_bt"><a href="#" style="color:white; background-color:goldenrod" onclick="sendMessage()">Send</a></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="map_main">
                            <div class="map-responsive">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d15264.892877745997!2d82.23521947874204!3d16.963566989686946!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1711909412179!5m2!1sen!2sin" width="500" height="300" style="border:0; padding:0px" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="copyright_section" style="background-color:thistle;border-top: none;">
        <div class="container">
            <p class="copyright_text" style="color: white;">&copy; Copyright 2024 - All Rights Reserved and Distributed by Team SSP</p>
        </div>
    </div>

    <script src="{% static 'user_static/js/jquery.min.js' %}"></script>
    <script src="{% static 'user_static/js/popper.min.js' %}"></script>
    <script src="{% static 'user_static/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'user_static/js/jquery-3.0.0.min.js' %}"></script>
    <script src="{% static 'user_static/js/plugin.js' %}"></script>
    <script src="{% static 'user_static/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'user_static/js/custom.js' %}"></script>
    <script src="{% static 'user_static/js/owl.carousel.js' %}"></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>

    <script>
        function sendMessage() {
            alert("Message sent successfully!");
        }
    </script>

    <script>
        $(document).ready(function () {
            $(".fancybox").fancybox({
                openEffect: "none",
                closeEffect: "none"
            });

            $(".zoom").hover(function () {

                $(this).addClass('transition');
            }, function () {

                $(this).removeClass('transition');
            });
        });
    </script>

    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }
    </script>
</body>

</html>
