{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediction Result</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="{% static 'user_static/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'user_static/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'user_static/css/responsive.css' %}">
    <link rel="icon" href="{% static 'user_static/images/roc.png' %}" type="image/gif" />
    <link rel="stylesheet" href="{% static 'user_static/css/jquery.mCustomScrollbar.min.css' %}">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="{% static 'user_static/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'user_static/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">

    <style>
        .nav-link {
            color: rgb(190, 239, 255)  !important;
        }

        .nav-item.active .nav-link {
            color: white !important;
        }

        .copyright_section {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: thistle;
            color: white;
            text-align: center;
            padding: 5px 0;
            padding-bottom: 0px;
        }

        .card {
            max-width: 1500px; 
            margin: auto;
        }

        .card-body {
            padding: 10px;
        }

        .copyright {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: thistle;
            color: white;
            text-align: center;
            padding: 10px 0;
            padding-bottom: 22px;
        }
    </style>

</head>

<body>
    <div class="header_section" style="background: linear-gradient(90deg, #E8CBC0, #636FA4);">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="container-fluid px-0">
                        <nav class="navbar navbar-expand-sm navbar-dark bg-black py-0 px-0">
                            <button class="navbar-toggler mr-3" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div>
                                <a href="{% url 'home' %}"><img style="width:71px;" src="{% static 'user_static/images/rocket.png' %}">
                                </a>
                            </div>
                            
                            <div class="collapse navbar-collapse mr-5" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item ">
                                        <a class="nav-link font-weight-bold text-black" href="{% url 'dashboard' %}">Dashboard</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link font-weight-bold text-black" href="{% url 'prediction' %}">Startup Success Prediction</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link font-weight-bold " href="{% url 'user_profile' %}">My Profile</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="{% url 'user_logout' %}"><button class="btn btn-danger mt-2">Logout</button></a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <section class="vh-auto" style="background-color: #ffffff;" data-aos="fade-in">
        <div class="container">
            <div class="row d-flex justify-content-center align-items-center" >
                <div class="col-sm-12 col-lg-9 col-xl-10">
                    <div class="card text-black border-dark" style="border:none;">
                        <div class="card-body p-md-5  rounded-4">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-10 col-xl-9 order-2 order-lg-1">
                                    <div class="card">
                                        <div class="card-header bg-black" style="background-color: #ffffff;border:none"></div>
                                        <div class="card-body">
                                            <div class="container">
                                                <div class="row">
                                                    <div class="col-xl-12">
                                                        <i class="far fa-building text-danger fa-6x float-start"></i>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="col-xl-6">
                                                        <h2 class="text-center fw-bold mx-1 mx-md-4 mt-2" style="text-decoration: underline; margin-bottom: 15px; font-size:21px; font-family:poppins; color: #12558d;"><b>PREDICTION RESULT</b></h2>
                                                        <p>{{ p.conclusion }}</p>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="receipt-header receipt-header-mid receipt-footer">
                                                            <div class="col-xs-8 col-sm-8 col-md-8 text-left">
                                                                {% if p.result == 'Acquired' %}
                                                                <img src="{% static 'user_static/acquired.png' %}" alt="" width="200px">
                                                                {% elif p.result == 'Closed' %}
                                                                <img src="{% static 'user_static/closed.png' %}" alt="" width="350px">
                                                                {% endif %}
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="copyright_section">
        <div class="container">
            <p class="copyright_text" style="color: white;">&copy; Copyright 2024 - All Rights Reserved and Distributed by Team SSP</p>
        </div>
    </div>

    <script src="{% static 'user_static/js/jquery.min.js' %}"></script>
    <script src="{% static 'user_static/js/popper.min.js' %}"></script>
    <script src="{% static 'user_static/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'user_static/js/jquery-3.0.0.min.js' %}"></script>
    <script src="{% static 'user_static/js/plugin.js' %}"></script>
    <script src="{% static 'user_static/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'user_static/js/custom.js' %}"></script>
    <script src="{% static 'user_static/js/owl.carousel.js' %}"></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
</body>

</html>
